<div class="row m-4">
    <div class="col-md-12">
        <a routerLink="/" class="btn btn-info">
            <i class="fa fa-arrow-circle-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<div class="row m-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    <i class="fa fa-user"></i> Edit information of Client
                </h4>
                <form #f="ngForm" (ngSubmit)="update()">
                    <div class="form-group">
                        <label for="firstName">Firstname :</label>
                        <input type="text" name="firstName" class="form-control" placeholder="" #firstName="ngModel"
                            [(ngModel)]="client.firstName" required minlength="4"
                            [ngClass]="{'is-invalid': firstName.errors && firstName.touched}">
                        <small class="text-muted" *ngIf="firstName.errors?.required" class="invalid-feedback">
                            Firstname is required!
                        </small>
                        <small class="text-muted" *ngIf="firstName.errors?.minlength" class="invalid-feedback">
                            Must be at last 4 characters!
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Lastname :</label>
                        <input type="text" name="lastName" class="form-control" placeholder="" #lastName="ngModel"
                            [(ngModel)]="client.lastName" required minlength="4"
                            [ngClass]="{'is-invalid': lastName.errors && lastName.touched}">
                        <small class="text-muted" *ngIf="lastName.errors?.required" class="invalid-feedback">
                            Firstname is required!
                        </small>
                        <small class="text-muted" *ngIf="lastName.errors?.minlength" class="invalid-feedback">
                            Must be at last 4 characters!
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone :</label>
                        <input type="text" name="phone" class="form-control" placeholder="" #phone="ngModel"
                            [(ngModel)]="client.phone" required minlength="8"
                            [ngClass]="{'is-invalid': phone.errors && phone.touched}">
                        <small class="text-muted" *ngIf="phone.errors?.required" class="invalid-feedback">
                            Phone is required!
                        </small>
                        <small class="text-muted" *ngIf="phone.errors?.minlength" class="invalid-feedback">
                            Must be at last 8 characters!
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="text" name="email" class="form-control" placeholder="" #email="ngModel"
                            [(ngModel)]="client.email" required minlength="8"
                            [ngClass]="{'is-invalid': email.errors && email.touched}">
                        <small class="text-muted" *ngIf="email.errors?.required" class="invalid-feedback">
                            Email is required!
                        </small>
                        <small class="text-muted" *ngIf="email.errors?.minlength" class="invalid-feedback">
                            Must be at last 8 characters!
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="balance">Balance :</label>
                        <input type="number" name="balance" class="form-control" placeholder="" #balance="ngModel"
                            [(ngModel)]="client.balance" required
                            [ngClass]="{'is-invalid': balance.errors && balance.touched}">
                        <small class="text-muted" *ngIf="balance.errors?.required" class="invalid-feedback">
                            Balance is required!
                        </small>
                    </div>
                    <div class="text-center">
                        <button [disabled]="!f.valid" class="btn btn-success mr-1" type="submit">Update</button>
                        <button class="btn btn-warning ml-1" type="reset">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
