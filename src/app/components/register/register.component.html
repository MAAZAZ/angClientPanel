<div class="row m-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="">
                        <i class="fa fa-lock text-success"></i> Register </span>
                </h1>
                <form #f="ngForm" (ngSubmit)="register(f)">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" #email="ngModel" [ngModel]="" class="form-control" name="email">
                        <label for="">Password</label>
                        <input type="password" #password="ngModel" [ngModel]="" class="form-control" name="password">
                        <div class="row d-flex justify-content-center m-2">
                            <button type="submit" class="btn btn-success col-md-6 btn-block m-1">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
